
<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>BET33 파트너 · PPT EXACT v2</title>
  <link rel="stylesheet" href="./css/styles.css"/>
</head>
<body>
  <div id="ribbon">v2 · PPT-EXACT · <span id="dbg"></span></div>
  <header class="topbar">
    <img class="logo" src="./assets/logo.png" alt="BET33"/>
    <nav class="nav">
  <button class="btn" data-act="promo"      data-view="promotion">프로모션</button>
  <button class="btn" data-act="coupon"     data-view="coupon">쿠폰신청</button>
  <button class="btn" data-act="promo-join" data-view="promo-join">프로모션참여</button>
  <button class="btn" data-act="emergency"  data-view="emergency">긴급쿠폰신청</button>
  <button class="btn" data-act="contact"    data-view="contact">문의</button>
  <button class="btn" data-act="signup"     data-view="signup">가입하기</button>
</nav>

    </nav>
  </header>

  <main class="grid">
    <aside class="rail"><h3>LNB</h3></aside>

    <section class="center">
      <div id="monitor" class="monitor">
        <div class="split-line"></div>
        <div class="layer a" id="layerA"><div class="cap">A 영역</div></div>
        <div class="layer b" id="layerB"><div class="cap">B 영역</div></div>

        <div id="prefBox" class="pref yellow-ui">…</div>
          <div class="yellow-ui">A 선호도: <b id="prefA">—</b></div>
          <div class="yellow-ui">B 선호도: <b id="prefB">—</b></div>
        </div>

        <div class="dock" id="dock">…</div>
          <div class="row top"><button class="tri up" title="위"></button></div>
          <div class="row mid">
            <button class="tri left" title="왼쪽"></button>
            <button class="tri play" title="재생/정지">■</button>
            <button class="tri right" title="오른쪽"></button>
          </div>
          <div class="row bot"><button class="tri down" title="아래"></button></div>
        </div>

        <div class="mode" id="modeSwitch">…</div>
          <label><input type="radio" name="dock" value="stack" checked/> 4방향 삼각형 나열</label>
          <label><input type="radio" name="dock" value="compact"/> 좌/우/위/아래 모아 작은 버튼</label>
        </div>
      </div>

      <form id="couponForm" class="form">
        <label>ID <input id="uid" placeholder="아이디"/></label>
        <label>24시간내 이용횟수 <input id="ucnt" type="number" min="0" step="1" value="0"/></label>
        <button>확인</button>
      </form>
    </section>

    <aside class="rail"><h3>Quick</h3>
      <ul>
        <li><a href="#">비공식 파트너 쿠폰 서비스</a></li>
        <li><a href="#">텔레그램 문의</a></li>
        <li><a href="#">카카오톡 문의</a></li>
      </ul>
    </aside>
  </main>

  <!-- 모달: 프로모션 -->
  <dialog id="promoModal" class="modal">
    <div class="body">
      <button class="close" data-close>×</button>
      <div class="wrap">
        <div id="promoA" class="promo"></div>
        <div id="promoB" class="promo"></div>
      </div>
    </div>
  </dialog>

  <!-- 프로모션참여 (중/하위 카테고리 4개) -->
  <dialog id="joinModal" class="modal">
    <div class="body">
      <button class="close" data-close>×</button>
      <div class="bars">
        <button class="bar mid" id="midBar">프로모션참여 카테고리</button>
        <div id="subBars" class="subs">
          <button class="bar sub" data-key="j1">30% 즉시보너스 신청</button>
          <button class="bar sub" data-key="j2">프리스핀 100%보너스참여</button>
          <button class="bar sub" data-key="j3">프리스핀 100%보너스당첨</button>
          <button class="bar sub" data-key="j4">300배이상 보너스당첨</button>
        </div>
      </div>
      <div id="joinDetail" class="detail">좌측에서 선택하세요.</div>
    </div>
  </dialog>

  <!-- 전체화면 비디오 오버레이 -->
  <div id="overlay" class="overlay" hidden></div>

  <script src="./js/app.js"></script>
<link rel="stylesheet" href="./css/header-and-dock.css">
<script src="./js/header-and-dock.js"></script>

<link rel="stylesheet" href="./css/join-v2.css">
<script src="./js/join-v2.js"></script>

<link rel="stylesheet" href="./css/overlay-confine.css">
<script src="./js/video-local-overlay.js"></script>
<script src="./js/no-alert-signup.js"></script>

<link rel="stylesheet" href="./css/glossy-bg.css">
<script src="./js/ui-visibility.js"></script>

</body>
</html>
