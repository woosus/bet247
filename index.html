<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>133 프로젝트 · 메인 v1.3.5</title>
  <link rel="stylesheet" href="./css/styles.css"/>
</head>
<body class="mode-default">
  <div id="debugRibbon">v1.3.5 · JS OK · <span id="loc"></span> · <span id="dbg"></span></div>

  <header class="topbar">
    <div class="brand"><strong>BET33 비공식 파트너</strong></div>
    <nav class="nav">
      <button data-view="promotion" class="nav-btn">프로모션</button>
      <button data-view="coupon" class="nav-btn">쿠폰신청</button>
      <button data-view="promo-join" class="nav-btn">프로모션참여</button>
      <button data-view="contact" class="nav-btn">문의</button>
      <button data-view="emergency" class="nav-btn">긴급쿠폰신청</button>
      <button data-view="signup" class="nav-btn">가입하기</button>
    </nav>
  </header>

  <main id="page" class="page">
    <section class="grid">
      <aside class="rail left-rail"><div class="rail-inner"><h3>LNB</h3></div></aside>
      <section class="center">
        <div class="monitor" id="monitor" tabindex="0">
          <div class="split-line"></div>
          <div class="screen screen-A" id="screenA"><div class="placeholder">A 영역</div></div>
          <div class="screen screen-B" id="screenB"><div class="placeholder">B 영역</div>
            <div class="control-dock" id="controlDock" aria-label="프로모션 제어">
              <button class="ctrl up" title="위"></button>
              <div class="row">
                <button class="ctrl left" title="이전"></button>
                <button class="ctrl play" title="재생/멈춤">■</button>
                <button class="ctrl right" title="다음"></button>
              </div>
              <button class="ctrl down" title="아래"></button>
            </div>
          </div>
        </div>

        <form class="coupon-form" id="couponForm" autocomplete="off" hidden>
          <label>ID: <input name="userId" placeholder="아이디"/></label>
          <label>24시간내 이용횟수: <input name="useCount" type="number" min="0" step="1" placeholder="0"/></label>
          <button type="submit">확인</button>
        </form>
      </section>
      <aside class="rail right-rail"><div class="rail-inner"><h3>Quick</h3></div></aside>
    </section>
  </main>

  <dialog id="promoModal" class="modal">
    <div class="modal-body">
      <button class="close" data-close>×</button>
      <div class="promo-wrap"><div class="promo-A" id="promoA"></div><div class="promo-B" id="promoB"></div></div>
    </div>
  </dialog>

  <dialog id="contactModal" class="modal">
    <div class="modal-body"><button class="close" data-close>×</button><h3>문의</h3></div>
  </dialog>

  <dialog id="signupModal" class="modal">
    <div class="modal-body"><button class="close" data-close>×</button><h3>가입</h3></div>
  </dialog>

  <script src="./js/app.js"></script>
</body>
</html>
