<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>BET33 · 버튼바 & 동영상 테스트</title>
  <link rel="stylesheet" href="./styles.css"/>
</head>
<body>
  <header class="top">
    <h1>중앙 모니터 (테스트)</h1>
  </header>

  <main class="page">
    <section class="monitor">
      <div class="monitor-inner">
        <video id="promoVideo" class="monitor-video" playsinline muted preload="auto" loop>
          <source src="./assets/123123.mp4" type="video/mp4">
          브라우저가 동영상을 지원하지 않습니다.
        </video>
        <div id="videoFallback" class="fallback hidden">
          동영상을 불러올 수 없습니다. <br/> 파일 경로/코덱/자동재생 정책을 확인하세요.
          <button id="tryPlay">다시 재생</button>
        </div>
      </div>
    </section>

    <section class="btnbar neon" aria-label="선호도 4지선다 답변">
      <button class="tri-btn" data-answer="1" aria-label="선택 1">
        <svg viewBox="0 0 100 100" class="tri">
          <polygon points="20,50 80,20 80,80" fill="#1EA7FD" stroke="#0B5AA8" stroke-width="8" stroke-linejoin="round"/>
        </svg>
        <span class="label">1</span>
      </button>
      <button class="tri-btn" data-answer="2" aria-label="선택 2">
        <svg viewBox="0 0 100 100" class="tri">
          <polygon points="20,20 80,50 20,80" fill="#1EA7FD" stroke="#0B5AA8" stroke-width="8" stroke-linejoin="round"/>
        </svg>
        <span class="label">2</span>
      </button>
      <button class="tri-btn" data-answer="3" aria-label="선택 3">
        <svg viewBox="0 0 100 100" class="tri">
          <polygon points="80,50 20,20 20,80" fill="#1EA7FD" stroke="#0B5AA8" stroke-width="8" stroke-linejoin="round"/>
        </svg>
        <span class="label">3</span>
      </button>
      <button class="tri-btn" data-answer="4" aria-label="선택 4">
        <svg viewBox="0 0 100 100" class="tri">
          <polygon points="20,50 80,80 80,20" fill="#1EA7FD" stroke="#0B5AA8" stroke-width="8" stroke-linejoin="round"/>
        </svg>
        <span class="label">4</span>
      </button>
    </section>

    <p class="hint">※ 왼쪽부터 1 → 4. 클릭 시 밝기 ↑, 선택 값은 onAnswer()로 전달됩니다.</p>
  </main>

  <script src="./script.js"></script>
</body>
</html>
